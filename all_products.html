<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Catalog</title>
    <link rel="stylesheet" href="./public/css/style.css">
    <style>
        #overlay.show {
            display: block;
        }

        #add-product-page.show,
        #update-product-page.show {
            display: block;
            animation: dialog 250ms linear 1;
            z-index: 1
        }

        @keyframes dialog {
            from {
                opacity: 0;
                transform: scale(0.60);
            }

            to {
                opacity: 1;
                transform: scale(0.75);
            }

        }
    </style>
</head>

<body class="flex items-center justify-center bg-gray-100 relative">
    <main id="container" class="w-[90vw] flex flex-col place-content-center">
        <div class="flex flex-row items-center justify-between">
            <h1 class="text-black text-base md:text-2xl font-bold mx-4 md:mx-12 mt-6 md:mt-12 mb-2 md:mb-4">Products
                Catalog
            </h1>
            <button
                class=" text-gray-500 hover:text-gray-400 text-sm md:text-xl p-sm mx-4 md:mx-12 mt-6 md:mt-12 mb-2 md:mb-4 flex flex-row items-center justify-center gap-2">
                Go back <svg width="7" height="10" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1 1l4 4-4 4" stroke="#7C5DFA" stroke-width="2" fill="none" fill-rule="evenodd" />
                </svg> </button>
        </div>
        <hr class="my-3 mr-8">
        <div id="product-container" class="grid grid-cols-3 items-center justify-center gap-x-8 w-[90%] p-8">


            <div onclick="return addProduct()"
                class=" h-[22em] scale-95 flex flex-col justify-center items-center gap-y-4 border-[3px] border-dashed border-purple-400 bg-white  rounded-lg py-4 px-5 cursor-pointer">
                <svg class="size-12 text-purple-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M13.5 16.875h3.375m0 0h3.375m-3.375 0V13.5m0 3.375v3.375M6 10.5h2.25a2.25 2.25 0 0 0 2.25-2.25V6a2.25 2.25 0 0 0-2.25-2.25H6A2.25 2.25 0 0 0 3.75 6v2.25A2.25 2.25 0 0 0 6 10.5Zm0 9.75h2.25A2.25 2.25 0 0 0 10.5 18v-2.25a2.25 2.25 0 0 0-2.25-2.25H6a2.25 2.25 0 0 0-2.25 2.25V18A2.25 2.25 0 0 0 6 20.25Zm9.75-9.75H18a2.25 2.25 0 0 0 2.25-2.25V6A2.25 2.25 0 0 0 18 3.75h-2.25A2.25 2.25 0 0 0 13.5 6v2.25a2.25 2.25 0 0 0 2.25 2.25Z" />
                </svg>



                <h1 class="text-gray-500 text-2xl font-semibold">Add new Product</h1>

            </div>
        </div>
        <!-- ADD PRODUCT -->
        <div id="add-product-page"
            class="w-[70vw] absolute hidden bg-white scale-75 p-12 top-[-35px] left-52 rounded-lg">
            <div class="flex flex-row items-center justify-between mb-4">
                <h1 class="text-black text-base md:text-2xl font-bold mx-4 md:mx-12">Add Product
                </h1>
                <button onclick="hideAddProduct()"
                    class=" text-gray-500 hover:text-gray-400 text-sm md:text-xl p-sm mx-4 md:mx-12 flex flex-row items-center justify-center gap-2">
                    Go back <svg width="7" height="10" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1 1l4 4-4 4" stroke="#7C5DFA" stroke-width="2" fill="none" fill-rule="evenodd" />
                    </svg> </button>
            </div>
            <hr class="my-3 mr-8 h-[.2px]">

            <form method="get" name="addProductForm"
                class=" gap-7 flex flex-col items-center justify-center pt-4 px-12">
                <div id="product-granding" class="flex flex-col col-span-1 mr-8">
                    <label class="my-1 text-gray-400 text-xl font-light" for="product-name">Product name</label>
                    <input type="text" name="productName"
                        class="w-[40rem] border-[.2px] border-gray-300 py-1 md:py-3 px-4 rounded-lg focus:outline-purple-400"
                        required>
                </div>
                <div id="product-granding" class="flex flex-col col-span-1 mr-8 gap-2">
                    <label class="my-1 text-gray-400 font-light text-xl" for="granding-price">Product Granding
                        price</label>
                    <input type="number" name="grandingPrice"
                        class="w-[40rem] border-[.2px] border-gray-300 py-1 md:py-3 px-4 rounded-lg focus:outline-purple-400"
                        min="0"  required>
                </div>
                <div id="product-cleaning" class="flex flex-col col-span-1 mr-8 gap-2">
                    <label class="my-1 text-gray-400 font-light text-xl" for="cleaning-price">Product Cleaning
                        price</label>
                    <input type="number" name="cleaningPrice"
                        class="w-[40rem] border-[.2px] border-gray-300 py-1 md:py-3 px-4 rounded-lg focus:outline-purple-400"
                        min="0"  required>
                </div>
                <div id="product-total" class="flex flex-col col-span-1 mr-8 gap-2">
                    <label class="my-1 text-gray-400 font-light text-xl" for="total-price">Total price</label>
                    <input type="number" name="totalPrice"
                        class="bg-gray-100 border-gray-300  border-[.2px] w-[40rem] py-1 md:py-3 px-4 rounded-lg  focus:outline-gray-300 focus:bg-gray-100"
                        readonly>
                </div>
                <input onclick="generateProduct();hideAddProduct()"
                    class="rounded-lg cursor-pointer bg-purple-700 hover:opacity-[0.8] text-white text-xl px-20 py-2 md:py-3"
                    type="submit" value="+ Add new Product">
            </form>
        </div>

        <!-- Update PRODUCT -->
        <div id="update-product-page"
            class="w-[70vw] absolute hidden bg-white scale-75 p-12 top-[-35px] left-52 rounded-lg">
            <div class="flex flex-row items-center justify-between mb-4">
                <h1 class="text-black text-base md:text-2xl font-bold mx-4 md:mx-12">Update Product
                </h1>
                <button onclick="hideUpdateProduct()"
                    class=" text-gray-500 hover:text-gray-400 text-sm md:text-xl p-sm mx-4 md:mx-12 flex flex-row items-center justify-center gap-2">
                    Go back <svg width="7" height="10" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1 1l4 4-4 4" stroke="#7C5DFA" stroke-width="2" fill="none" fill-rule="evenodd" />
                    </svg> </button>
            </div>
            <hr class="my-3 mr-8 h-[.2px]">

            <form name="updateProductForm" method="get"
                class=" gap-7 flex flex-col items-center justify-center pt-4 px-12">
                <div id="product-granding" class="flex flex-col col-span-1 mr-8">
                    <label class="my-1 text-gray-400 text-xl font-light" for="product-name">Product name</label>
                    <input type="text" name="product-name"
                        class="w-[40rem] border-[.2px] border-gray-300 py-1 md:py-3 px-4 rounded-lg focus:outline-purple-400"
                        required>
                </div>
                <div id="product-granding" class="flex flex-col col-span-1 mr-8 gap-2">
                    <label class="my-1 text-gray-400 font-light text-xl" for="granding-price">Product Granding
                        price</label>
                    <input type="number" name="granding-price"
                        class="w-[40rem] border-[.2px] border-gray-300 py-1 md:py-3 px-4 rounded-lg focus:outline-purple-400"
                        min="0"  required>
                </div>
                <div id="product-cleaning" class="flex flex-col col-span-1 mr-8 gap-2">
                    <label class="my-1 text-gray-400 font-light text-xl" for="cleaning-price">Product Cleaning
                        price</label>
                    <input type="number" name="cleaning-price"
                        class="w-[40rem] border-[.2px] border-gray-300 py-1 md:py-3 px-4 rounded-lg focus:outline-purple-400"
                        min="0"   required>
                </div>
                <div id="product-total" class="flex flex-col col-span-1 mr-8 gap-2">
                    <label class="my-1 text-gray-400 font-light text-xl" for="total-price">Total price</label>
                    <input type="number" name="total-price"
                        class="bg-gray-100 border-gray-300  border-[.2px] w-[40rem] py-1 md:py-3 px-4 rounded-lg  focus:outline-gray-300 focus:bg-gray-100"
                        readonly>
                </div>
                <input id=""
                    class="rounded-lg cursor-pointer bg-purple-700 hover:opacity-[0.8] text-white text-xl px-20 py-2 md:py-3"
                    type="submit" value="Save changes">
            </form>
        </div>
        <!-- OVERLAY -->
        <div onclick="hideAddProduct();hideUpdateProduct()" id="overlay"
            class="bg-gray-800 bg-opacity-40 w-screen h-screen fixed inset-0 hidden">
        </div>
    </main>
    <script src="./public/js/data.js"></script>
    <script src="./public/js/product.js"></script>
</body>

</html>
